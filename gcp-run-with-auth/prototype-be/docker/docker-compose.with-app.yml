version: "3.8"
services:
  db:
    extends:
      file: docker-compose.yml
      service: db
  db-admin:
    extends:
      file: docker-compose.yml
      service: db-admin
  app:
    build:
      context: ..
      dockerfile: docker/app/Dockerfile
    ports:
      - 4000:4000
    env_file: app/.env.local
    depends_on:
      - db
